<div class="container">

<script>
    const $ = (id) => document.getElementById(id);

    // ã€ğŸŒ åŸå¸‚åç¿»è¯‘è¡¨ã€‘
    const cityMap = { "Wuxi": "æ— é”¡", "Shanghai": "ä¸Šæµ·", "Beijing": "åŒ—äº¬", "Suzhou": "è‹å·" };
    const windMap = { "N": "åŒ—é£", "S": "å—é£", "E": "ä¸œé£", "W": "è¥¿é£", "NE": "ä¸œåŒ—é£", "NW": "è¥¿åŒ—é£", "SE": "ä¸œå—é£", "SW": "è¥¿å—é£" };

    // ã€ğŸ¨ åŠ¨æ€èƒŒæ™¯é€»è¾‘ã€‘
    function applyWeatherColor(desc) {
        const body = document.body;
        const d = desc.toLowerCase();
        
        if (d.includes("sun") || d.includes("clear")) {
            // æ™´å¤©ï¼šé²œè‰³çš„å¤©è“è‰²åˆ°æ©˜é»„
            body.style.background = "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)";

            body.style.background = "linear-gradient(180deg, #2c3e50 0%, #4b6cb7 100%)";

            body.style.background = "linear-gradient(180deg, #606c88 0%, #3f4c6b 100%)";
