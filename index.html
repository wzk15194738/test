<script>

    function simplifyWindDir(dir) {

            "NE": "ä¸œåŒ—é£", "NW": "è¥¿åŒ—é£", "SE": "ä¸œå—é£", "SW": "è¥¿å—é£",

    function renderWeather(data) {
