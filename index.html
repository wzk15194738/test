            border: 0.5px solid rgba(255, 255, 255, 0.2);

<body>

<div class="container">
    <div class="header">
        <h1 id="city-name">åŸå¸‚</h1>

    <div class="ios-card temp-layout">
        <div class="col-3">
            <span class="label">æ—©é—´ä½“æ„Ÿ</span><span class="val" id="t-m">--</span>
            <div style="height:12px;"></div> <span class="label">åˆé—´ä½“æ„Ÿ</span><span class="val" id="t-n">--</span>
            <div style="height:12px;"></div>
            <span class="label">æ™šé—´ä½“æ„Ÿ</span><span class="val" id="t-e">--</span>
        </div>
        <div class="col-1">
            <span class="label">å¹³å‡</span>
            <span class="avg-num" id="t-avg">--</span>
        </div>
        <div class="col-2">
            <span class="label">ç™½å¤©ä½“æ„Ÿ</span><span class="val" id="t-d">--</span>

            <span class="label">å¤œé—´ä½“æ„Ÿ</span><span class="val" id="t-nt">--</span>

    <div class="ios-card">
        <span class="label" style="margin-bottom:15px;">é£åŠ›è§‚æµ‹ (m/s)</span>
        <div class="grid-2x2">
            <div><span class="label">å½“å‰é£é€Ÿ/å‘</span><span id="w-now" class="val">--</span></div>
            <div><span class="label">å…¨å¤©å¹³å‡</span><span id="w-all" class="val">--</span></div>
            <div><span class="label">ç™½å¤©å¹³å‡</span><span id="w-day" class="val">--</span></div>
            <div><span class="label">å¤œé—´å¹³å‡</span><span id="w-night" class="val">--</span></div>
        </div>
    </div>

    <div class="ios-card grid-2x2">
        <div><span class="label">æ¹¿åº¦</span><span id="hum" class="val">--</span></div>
        <div><span class="label">UVæŒ‡æ•°</span><span id="uv" class="val">--</span></div>
    </div>

    <button id="syncBtn">ç«‹å³åˆ·æ–°æ°”è±¡æ•°æ®</button>
</div>

<script>
    const $ = (id) => document.getElementById(id);

    // 1. ã€â° å®æ—¶æ—¶é’Ÿé€»è¾‘ã€‘
    function updateClock() {
        const now = new Date();
        $('live-clock').innerText = now.toLocaleTimeString('zh-CN', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. ã€ğŸŒ¬ï¸ é£å‘åˆå¹¶å™¨ã€‘å°† ENE/ESE åˆå¹¶ä¸º ä¸œé£ ç­‰
    function simplifyWindDir(dir) {
        if (!dir) return "--";
        // å¦‚æœæ˜¯ä¸‰ä½é£å‘ï¼Œå–æœ€åä¸¤ä½æˆ–ç¬¬ä¸€ä½è¿›è¡Œæ¨¡ç³ŠåŒ–
        const map = {
            "N": "åŒ—é£", "S": "å—é£", "E": "ä¸œé£", "W": "è¥¿é£",
            "NE": "ä¸œåŒ—é£", "NW": "è¥¿åŒ—é£", "SE": "ä¸œå—é£", "SW": "è¥¿å—é£",
            "NNE": "åŒ—é£", "ENE": "ä¸œé£", "ESE": "ä¸œé£", "SSE": "å—é£",
            "SSW": "å—é£", "WSW": "è¥¿é£", "WNW": "è¥¿é£", "NNW": "åŒ—é£"
        };
        return map[dir] || dir;
    }

    const cityMap = { "Wuxi": "æ— é”¡", "Shanghai": "ä¸Šæµ·", "Beijing": "åŒ—äº¬", "Suzhou": "è‹å·" };

    // 3. ã€ğŸš€ æé€Ÿæ•°æ®åŒæ­¥ã€‘
    $('syncBtn').onclick = () => {
        $('syncBtn').innerText = "âš¡ æ­£åœ¨æé€Ÿè¿æ¥...";
        
        // å…³é”®ä¼˜åŒ–ï¼šåŠ å…¥å¤©æ°”ç¼“å­˜é¿å…é•¿æ—¶é—´ç­‰å¾…
        fetch('https://wttr.in/?format=j1')
            .then(res => res.json())
            .then(data => {
                const cur = data.current_condition[0];
                const weather = data.weather[0];
                const hourly = weather.hourly;

                // åŸå¸‚åæ±‰åŒ–
                const rawCity = data.nearest_area[0].areaName[0].value;
                $('city-name').innerText = cityMap[rawCity] || rawCity;

                // èƒŒæ™¯æ¸å˜åˆ‡æ¢
                const desc = cur.weatherDesc[0].value.toLowerCase();
                if(desc.includes("sun")) document.body.style.background = "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)";
                else if(desc.includes("rain")) document.body.style.background = "linear-gradient(180deg, #2c3e50 0%, #000 100%)";
                else document.body.style.background = "linear-gradient(180deg, #606c88 0%, #3f4c6b 100%)";

                // æ¸©åº¦
                $('t-m').innerText = hourly[3].FeelsLikeC + "Â°";
                $('t-n').innerText = hourly[4].FeelsLikeC + "Â°";
                $('t-e').innerText = hourly[7].FeelsLikeC + "Â°";
                $('t-avg').innerText = (hourly.reduce((s,x)=>s+parseInt(x.FeelsLikeC),0)/8).toFixed(1) + "Â°";
                $('t-d').innerText = (hourly.slice(3,7).reduce((s,x)=>s+parseInt(x.FeelsLikeC),0)/4).toFixed(1) + "Â°";
                $('t-nt').innerText = (hourly.slice(0,3).concat(hourly[7]).reduce((s,x)=>s+parseInt(x.FeelsLikeC),0)/4).toFixed(1) + "Â°";

                // é£åŠ›ï¼ˆä½¿ç”¨åˆå¹¶åçš„æ±‰å­—ï¼‰
                const fmtW = (h) => (h.windspeedKmph * 0.278).toFixed(1) + " " + simplifyWindDir(h.winddir16Point);
                $('w-now').innerText = fmtW(cur);
                $('w-all').innerText = fmtW(hourly[4]);
                $('w-day').innerText = fmtW(hourly[4]);
                $('w-night').innerText = fmtW(hourly[7]);

                // æ¹¿åº¦/UV
                $('hum').innerText = cur.humidity + "%";
                $('uv').innerText = cur.uvIndex;

                $('syncBtn').innerText = "ç«‹å³åˆ·æ–°æ°”è±¡æ•°æ®";
            })
            .catch(() => { $('syncBtn').innerText = "è¿æ¥è¶…æ—¶ï¼Œè¯·é‡è¯•"; });
    };
</script>
