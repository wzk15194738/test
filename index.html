<script>

    // é…ç½®ä¿¡æ¯
    const KEY = 'f52fe6e8f83244799a0aa266642dc83d';

    // èƒŒæ™¯è‰²åˆ‡æ¢é€»è¾‘
    function updateBg(iconCode) {
        const code = parseInt(iconCode);

            document.body.style.background = "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)";
        } else if (code >= 300 && code < 400) { // é›¨

            const [resNow, resHour, resIndex] = await Promise.all([

                fetch(`https://devapi.qweather.com/v7/weather/24h?location=${LOCATION}&key=${KEY}`),

                if(indexData.code === '200') {
