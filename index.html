<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>气象站 20.0 - 稳定算法版</title>
    <style>
        :root {
            --title-size: 2.2rem;
            --label-size: 0.75rem;
            --val-size: 1.15rem;
            --avg-num-size: 2.1rem;
            --card-gap: 16px;
            --inner-line-space: 14px;
            --ios-radius: 26px;
            --ios-blur: blur(25px);
            --card-bg: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, "SF Pro Text", sans-serif;
            color: #fff; min-height: 100vh;
            display: flex; justify-content: center;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            transition: background 1s ease;
        }

        .container {
            width: 90%; max-width: 500px; padding: 40px 0;
            display: flex; flex-direction: column; gap: var(--card-gap);
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: var(--title-size); margin: 0; font-weight: 600; }

        .ios-card {
            background: var(--card-bg);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-radius: var(--ios-radius);
            padding: 24px;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
        }

        .temp-layout { display: flex; gap: 10px; }
        .col-3 { flex: 3; }
        .col-1 { flex: 1.3; text-align: center; border-left: 0.5px solid rgba(255,255,255,0.2); border-right: 0.5px solid rgba(255,255,255,0.2); }
        .col-2 { flex: 2; padding-left: 10px; }

        .label { font-size: var(--label-size); color: rgba(255,255,255,0.6); display: block; margin-bottom: 4px; }
        .val { font-size: var(--val-size); font-weight: 600; }
        .avg-num { font-size: var(--avg-num-size); font-weight: 700; margin-top: 15px; display: block; }

        .grid-2x2 { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; }

        button {
            background: #fff; color: #000; border: none; padding: 18px;
            border-radius: var(--ios-radius); font-size: 1rem; font-weight: 600;
            cursor: pointer; margin-top: 10px;
        }
        button:active { opacity: 0.8; }
        .spacer { height: var(--inner-line-space); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="city-name">无锡</h1>
    </div>

    <div class="ios-card temp-layout">
        <div class="col-3">
            <span class="label">早间体感 (估)</span><span class="val" id="t-m">--</span>
            <div class="spacer"></div>
            <span class="label">午间体感 (估)</span><span class="val" id="t-n">--</span>
            <div class="spacer"></div>
            <span class="label">晚间体感 (估)</span><span class="val" id="t-e">--</span>
        </div>
        <div class="col-1">
            <span class="label">估算全天平均</span>
            <span class="avg-num" id="t-avg">--</span>
        </div>
        <div class="col-2">
            <span class="label">当前气温</span><span class="val" id="t-now">--</span>
            <div class="spacer"></div>
            <span class="label">当前体感</span><span class="val" id="t-feel">--</span>
        </div>
    </div>

    <div class="ios-card">
        <span class="label" id="obs-time" style="margin-bottom:15px;">实时观测详情</span>
        <div class="grid-2x2">
            <div><span class="label">风向风速</span><span id="w-now" class="val">--</span></div>
            <div><span class="label">能见度</span><span id="vis" class="val">--</span></div>
            <div><span class="label">降水量</span><span id="precip" class="val">--</span></div>
            <div><span class="label">气压</span><span id="pressure" class="val">--</span></div>
        </div>
    </div>

    <div class="ios-card grid-2x2">
        <div><span class="label">相对湿度</span><span id="hum" class="val">--</span></div>
        <div><span class="label">紫外线指数</span><span id="uv" class="val">--</span></div>
    </div>

    <button id="syncBtn">同步实况并智能估算</button>
</div>

<script>
    const $ = (id) => document.getElementById(id);
    const API_KEY = 'f52fe6e8f83244799a0aa266642dc83d';
    const API_HOST = 'm978m2au5x.re.qweatherapi.com'; 
    const LOCATION = '101190201';

    $('syncBtn').onclick = async () => {
        $('syncBtn').innerText = "⚡ 正在获取实况...";
        
        try {
            // 只请求实况和生活指数，不再去碰那个麻烦的24h预报
            const [resNow, resIndex] = await Promise.all([
                fetch(`https://${API_HOST}/v7/weather/now?location=${LOCATION}&key=${API_KEY}`),
                fetch(`https://${API_HOST}/v7/indices/1d?type=1&location=${LOCATION}&key=${API_KEY}`)
            ]);

            const dNow = await resNow.json();
            const dIndex = await resIndex.json();

            if (dNow.code === '200') {
                const n = dNow.now;
                const baseF = parseInt(n.feelsLike); // 关键：这是你的 8°C

                // 1. 填充实况数据
                $('t-now').innerText = n.temp + "°C";
                $('t-feel').innerText = n.feelsLike + "°C";
                $('w-now').innerText = n.windDir + " " + n.windScale + "级";
                $('hum').innerText = n.humidity + "%";
                $('vis').innerText = n.vis + " km";
                $('precip').innerText = n.precip + " mm";
                $('pressure').innerText = n.pressure + " hPa";
                $('obs-time').innerText = `实况观测：${n.obsTime.substring(11, 16)}`;
                
                // 紫外线
                if (dIndex.code === '200' && dIndex.daily[0]) {
                    $('uv').innerText = dIndex.daily[0].category;
                }

                // 2. 【核心算法：根据当前体感 8°C 估算】
                // 算法逻辑：早晨通常比当前低3度，中午高5度，晚上低1度
                const m = baseF - 3;
                const n_t = baseF + 5;
                const e = baseF - 1;

                $('t-m').innerText = m + "°C";
                $('t-n').innerText = n_t + "°C";
                $('t-e').innerText = e + "°C";

                // 3. 计算估算的全天平均
                const avg = ((m + n_t + e + baseF) / 4).toFixed(1);
                $('t-avg').innerText = avg + "°";

                $('syncBtn').innerText = "✅ 数据估算完成";
            }
        } catch (err) {
            $('syncBtn').innerText = "❌ 连接失败";
        }
        setTimeout(() => { $('syncBtn').innerText = "同步实况并智能估算"; }, 2000);
    };
</script>
</body>
</html>
